{% extends "layout.html" %}

{% block title %}
    Studies completed
{% endblock %}

{% block main %}
    <form action="/" method="post" onsubmit="added();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="topic" placeholder="Topic Studied" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="period" placeholder="Length of Study Period" type="time">
        </div>
        <button class="btn btn-primary" type="submit">Enter Study</button>
    </form>
{% endblock %}
