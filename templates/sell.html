{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
             <select class="form-control" name="symbol">
                 <option disabled selected value="">Stock Symbol</option>
                 {% for symbol in symbols %}
                  <option value = "{{symbol}}">{{ symbol }}</option>
                 {% endfor %}
             </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="No. of Shares" type="number" step = "1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
